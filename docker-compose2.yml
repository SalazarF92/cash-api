version: '3'

services: 
  ng-postgres: 
    container_name: ng-postgres
    # image: postgres:latest
    build:
      context: .
      dockerfile: Dockerfile.database
    environment: 
      POSTGRES_USER: cashier
      POSTGRES_PASSWORD: cashier
      POSTGRES_PORT: 5432
      POSTGRES_DB: ngcash
    ports: 
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - ./data:/var/lib/postgresql/data